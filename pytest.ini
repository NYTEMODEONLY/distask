[pytest]
# Pytest configuration for DisTask

# Markers
markers =
    integration: marks tests as integration tests (requires live database connection)

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default: Skip integration tests unless explicitly requested
# Run integration tests with: pytest -m integration
# Skip integration tests: pytest -m "not integration" (default)
addopts = -m "not integration"

